<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Styles-->
    <link rel="stylesheet" href="../css/reset.css"> 
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/script.js" defer></script>
    
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+SC:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="titre">
        <h1>Jeux de sociétés a louer</h1>
    </header>

    <div id="sub">
        <input type="text" id="subtxt" placeholder="Nbr Joueurs"/>
    </div>    

    <section id="twoplayers">
        <div class="box">
            <input type="file" class="imageInput" accept="image/*">
            <img class="game" alt="Preview will appear here" />
            <input type="text" class="gameinfo" placeholder="Nom du jeu" />
            <input type="text" class="gameinfo" placeholder="Nombre de joueurs" />
            <input type="text" class="gameinfo" placeholder="Age" />
        </div>
    </section>
    <button id="addBoxButton">+</button>
    <button id="screenshotButton">Take Screenshot</button>
</body>
</html>
